{% extends 'reporter/base.html' %}

{% block title %}主页 - 自动日报生成器{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">欢迎使用自动日报工具</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        本工具可以帮助您自动生成和发送学习报告。
                    </p>
                    
                    <div class="d-grid gap-3 mt-4">
                        <a href="{% url 'reporter:plan_list' %}" class="btn btn-primary">
                            <i class="bi bi-calendar3"></i> 管理月度计划
                        </a>
                        <a href="{% url 'reporter:settings' %}" class="btn btn-info text-white">
                            <i class="bi bi-gear"></i> 用户设置
                        </a>
                        <a href="{% url 'reporter:extract_content' %}" class="btn btn-warning text-dark">
                            <i class="bi bi-clipboard-data"></i> 查看内容
                        </a>
                        <a href="{% url 'reporter:send_report' %}" class="btn btn-success">
                            <i class="bi bi-envelope"></i> 发送今日报告
                        </a>
                        <a href="{% url 'reporter:email_history' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-clock-history"></i> 邮件发送历史
                        </a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="d-flex justify-content-between">
                        <span>版本: 1.0.0</span>
                        <a href="{% url 'reporter:logout' %}" class="text-danger">
                            <i class="bi bi-box-arrow-right"></i> 退出
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
