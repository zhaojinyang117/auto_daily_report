{% extends 'reporter/base.html' %}

{% block title %}密码修改成功 | 自动日报系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card acrylic">
                <div class="card-header bg-transparent text-center">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-check-circle-fill text-success me-2"></i>密码修改成功
                    </h4>
                </div>
                <div class="card-body text-center py-4">
                    <p class="mb-4">您的密码已成功修改，请使用新密码登录系统。</p>
                    
                    <div class="d-grid gap-2 col-md-8 mx-auto">
                        <a href="{% url 'reporter:settings_update' %}" class="btn btn-primary btn-acrylic-primary mb-2">
                            <i class="bi bi-gear me-2"></i>返回设置
                        </a>
                        <a href="{% url 'reporter:home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house me-2"></i>返回首页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
